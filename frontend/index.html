<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link type="text/css" rel="stylesheet" href="./css/trainstatus.css">
  <title>K917-时刻表</title>
</head>
<body>
  <section class="container trainstatus" 
    id="TrainList"
    data-lastStation="长沙站"
    data-destination="广州南"
    data-trainId="K917">

    <header class="page-header">
      <h2 class="title">
        K917
        <span class="text-muted">北京>>广州南<span class="label label-success">准点</span></span>
      </h2>
    </header>

    <section class="bubble-info">
      <span class="bubble stat-ontime"></span> 准点
      <span class="bubble stat-late"></span> 晚点
    </section>

    <section class="trainlist">
      <div class="timeline"></div>
      <ul class="list" id="List">
        <li class="item finished">
          <span class="bubble timepoint"></span>
          <a class="station" href="javascript:;" data-role="Station">石家庄站</a>
        </li>
        <li class="item finished">
          <span class="bubble timepoint"></span>
          <h4 class="station">
            <em>上一站：</em>长沙站
            <span class="bubble stat-ontime"></span>
          </h4>
          <p class="text-muted">
            <em>计划到达：</em><strong>10:00</strong> 2015-2-18
          </p>
          <p>
            <em>实际到达：</em><strong>10:00</strong> 2015-2-18
          </p>
        </li>
        <li class="item">
          <span class="bubble timepoint"></span>
          <h4 class="station">
            <em>目的地：</em>广州南
            <span class="bubble stat-ontime"></span>
          </h4>
          <p class="text-muted">
            <em>计划到达：</em><strong>11:00</strong> 2015-2-18
          </p>
          <p>
            <em>预计到达：</em><strong>11:00</strong> 2015-2-18
          </p>
        </li>
        <li class="item">
          <span class="bubble timepoint"></span>
          <a class="station" href="javascript:;" data-role="Station">石家庄站</a>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <a class="btn btn-warning" id="LoadAllBtn" href="javascript:;">加载全部</a>
      <a class="btn btn-primary" href="search.html">查询其他车次</a>
    </footer>

  </section>

  <footer class="container site-footer">
    <h4>使用说明</h4>
    <ol>
      <li>本查询提供未来3小时内列车正晚点信息；</li>
      <li>所有查询条件必须完全准确，以确保能够查询到所需信息；</li>
      <li>本功能及查询结果仅作为参考，准确信息以车站公告为准。</li>
    </ol>
  </footer>

</body>
<script type="text/javascript" src="js/vendor/jQuery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/trainstatus.js"></script>
</html>
